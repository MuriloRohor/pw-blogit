{% extends "base.html" %}

{% block tittle %}BlogIt :: Novo Usuário{% endblock %}

{% block content %}
<div class="col-12">
    <h1 class="display-6">Criar Conta</h1>
    <hr class="mt-3">
    <p class="lead">
        Olá! Se você deseja publicar artigos no nosso blog, por favor, preencha o formulário abaixo para criar sua
        conta.
    </p>
    <form method="post">
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control " id="nome" name="nome" placeholder=" " required autofocus
                        value="">
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="date" class="form-control " id="dataNascimento" name="dataNascimento" placeholder=" "
                        required value="">
                    <label for="dataNascimento">Data de Nascimento</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control " id="email" name="email" placeholder=" " required value="">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control " id="telefone" name="telefone" placeholder=" " required
                        oninput='mascararTelefone(this)' value="">
                    <label for="telefone">Telefone</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="password" class="form-control " id="senha" name="senha" placeholder=" " required>
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="password" class="form-control " id="confSenha" name="confSenha" placeholder=" "
                        required>
                    <label for="confSenha">Confirmação da Senha</label>
                </div>
            </div>
            <div class="col-12">
                <a href="/" class="btn btn-secondary me-2">Cancelar</a>
                <button class="btn btn-primary" type="submit">Criar Conta</button>
            </div>
        </div>
    </form>
    <script src="/static/js/inputmasks.js"></script>
</div>
{% endblock %}
